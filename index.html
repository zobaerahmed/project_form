	<!-- Form sections starts -->
	<div class="container">
	<section class="l-image">
		<img src="images/image.jpg">
	</section>
	<section class="form-section">
		<div class="form-box">
			<h1>Sign Up</h1>
			<p>Sign up using this form to confirm your ticket for the upcoming movies!</p>

			<form>
				<input type="text" placeholder="Your full name">
				<input type="email" placeholder="Your E-Mail address">
				<input type="password" placeholder="Your password">
				<input type="password" placeholder="Re-type your password">
				<label><b>Upload Your Picture</b></label>
				<input type="file">
				<span>Please upload a profile picture</span>

				<label><b>Select your gender</b></label>
				<input type="radio" name="gender" checked id="male"><label for="male">Male</label>
				<input type="radio" name="gender" checked id="female"><label for="female">Female</label>
				<input type="radio" name="gender" checked id="other"><label for="other">Other</label>

				<input type="submit" value="Sign Up">


			</form>
		</div>
	</section>
	</div>
	<!-- Form sections ends -->

</body>
